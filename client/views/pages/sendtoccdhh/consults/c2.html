<template name= "ccdhhConsults">
	<!-- Page heading -->
	{{> pageHeading title='Consults' category='Ninja Turtle Fortress - COWABUNGA' }}

	<BR>
	<div class="ibox-content">
	<form class="form-horizontal">

		<!-- Get Date of Consultation -->
		<div class="form-group" id="data_1">
			<label class="col-sm-2 control-label">Date of Consultation</label>
			<div class="col-sm-10 input-group date">
				<span class="input-group-addon">&nbsp;&nbsp;<i class="fa fa-calendar"></i></span><input type="text" class="form-control" name="date" value="03/04/2014">
			</div>
		</div>

		<!-- Get Name of Consulting Client -->
		<div class="form-group">
			<label class="col-sm-2 control-label">Name</label>
			<div class="col-sm-10"><input type="text" class="form-control" name="name"></div>
		</div>


		<!-- Get Gender Identity of Consulting Client -->
		<div class="form-group">
			<label class="col-sm-2 control-label">Gender</label>
			<div class="col-sm-10">
                <div class="i-checks"><label> <input type="radio" name="gender" value="female"> Female </label></div>
                <div class="i-checks"><label> <input type="radio" name="gender" value="male"> <i></i> Male </label></div>
                <div class="i-checks"><label> <input type="radio" name="gender" value="transgender"> <i></i> Transgender </label></div>				
                <div class="i-checks"><label> <input type="radio" name="gender" value="nonbinary"> <i></i> Non-binary </label></div>
                <div class="i-checks"><label> <input type="radio" name="gender" value="other"> <i></i> Other </label></div>
			</div>
		</div>
		
		<!-- Get Age Range of Consulting Client -->
		<div class="form-group">
			<label class="col-sm-2 control-label">Age</label>
			<div class="col-sm-10">
                <div class="i-checks"><label> <input type="radio" name="age" value="Age_18-24"> 18-24 years old </label></div>
                <div class="i-checks"><label> <input type="radio" name="age" value="Age_25-44"> <i></i> 25-44 years old </label></div>
                <div class="i-checks"><label> <input type="radio" name="age" value="Age_45-64"> <i></i> 45-64 years old </label></div>				
                <div class="i-checks"><label> <input type="radio" name="age" value="Age_65_years_or_older"> <i></i> 65 years or older </label></div>
			</div>
		</div>
		
		<!-- Get Hearing Status of Consulting Client -->
		<div class="form-group">
			<label class="col-sm-2 control-label">Hearing Status</label>
			<div class="col-sm-10">
                <div class="i-checks"><label> <input type="radio" name="hearingstatus" value="deaf"> Deaf </label></div>
                <div class="i-checks"><label> <input type="radio" name="hearingstatus" value="hard_of_hearing"> <i></i> Hard of Hearing </label></div>
                <div class="i-checks"><label> <input type="radio" name="hearingstatus" value="deafblind"> <i></i> DeafBlind </label></div>				
                <div class="i-checks"><label> <input type="radio" name="hearingstatus" value="late_deafened"> <i></i> Late Deafened </label></div>
                <div class="i-checks"><label> <input type="radio" name="hearingstatus" value="hearing"> <i></i> Hearing </label></div>
			</div>
		</div>
		
		<!-- Get Ethnicity of Consulting Client -->
		<div class="form-group">
			<label class="col-sm-2 control-label">Ethnicity</label>
			<div class="col-sm-10">
                <div class="i-checks"><label> <input type="radio" name="ethnicity" value="spanish,_hispanic,_or,latino"> Spanish, Hispanic, or Latino </label></div>
                <div class="i-checks"><label> <input type="radio" name="ethnicity" value="white"> White </label></div>
                <div class="i-checks"><label> <input type="radio" name="ethnicity" value="black_or_african-american"> <i></i> Black or African-American </label></div>
                <div class="i-checks"><label> <input type="radio" name="ethnicity" value="american_indian_or_alaskan_native"> <i></i> American Indian or Alaskan Native </label></div>				
                <div class="i-checks"><label> <input type="radio" name="ethnicity" value="asian"> <i></i> Asian </label></div>
                <div class="i-checks"><label> <input type="radio" name="ethnicity" value="native_hawaiian_or_other_pacific_islander"> <i></i> Native Hawaiian or other Pacific Islander </label></div>
                <div class="i-checks"><label> <input type="radio" name="ethnicity" value="from_multiple_races"> <i></i> From multiple races </label></div>
                <div class="i-checks"><label> <input type="radio" name="ethnicity" value="unknown_or_prefer_not_to_answer"> <i></i> Unknown or prefer not to answer </label></div>
			</div>
		</div>
		
		<!-- Get County of Consulting Client -->
		<div class="form-group">
			<label class="col-sm-2 control-label">County</label>
			<div class="col-sm-10">
				<select class="form-control m-b" name="county">
					<option value="Adams">Adams</option>
                	<option value="Alamosa">Alamosa</option>
                    <option value="Arapahoe">Arapahoe</option>
                    <option value="Archuleta">Archuleta</option>
                    <option value="Baca">Baca</option>
                    <option value="Bent">Bent</option>
                	<option value="Boulder">Boulder</option>
                    <option value="Broomfield">Broomfield (City and County of)</option>
                    <option value="Chaffee">Chaffee</option>
                    <option value="Cheyenne">Cheyenne</option>
                    <option value="Clear Creek">Clear Creek</option>
                    <option value="Conejos">Conejos</option>
                    <option value="Costilla">Costilla</option>
                    <option value="Crowley">Crowley</option>
                    <option value="Custer">Custer</option>
                    <option value="Delta">Delta</option>
                    <option value="Denver">Denver (City and County of)</option>
                    <option value="Douglas">Douglas</option>
                    <option value="Eagle">Eagle</option>
                    <option value="El Paso">El Paso</option>
                    <option value="Elbert">Elbert</option>
                    <option value="Fremont">Fremont</option>
                    <option value="Garfield">Garfield</option>
                    <option value="Gilpin">Gilpin</option>
                    <option value="Grand">Grand</option>
                    <option value="Gunnison">Gunnison</option>
                    <option value="Hinsdale">Hinsdale</option>
                    <option value="Huerfano">Huerfano</option>
                    <option value="Jackson">Jackson</option>
                    <option value="Jefferson">Jefferson</option>
                    <option value="Kiowa">Kiowa</option>
                    <option value="Kit Carson">Kit Carson</option>
                    <option value="La Plata">La Plata</option>
                    <option value="Lake">Lake</option>
                    <option value="Larimer">Larimer</option>
                    <option value="Las Animas">Las Animas</option>
                    <option value="Lincoln">Lincoln</option>
                    <option value="Logan">Logan</option>
                    <option value="Mesa">Mesa</option>
                    <option value="Mineral">Mineral</option>
                    <option value="Moffat">Moffat</option>
                    <option value="Montezuma">Montezuma</option>
                    <option value="Montrose">Montrose</option>
                    <option value="Morgan">Morgan</option>
                    <option value="Otero">Otero</option>
                    <option value="Ouray">Ouray</option>
                    <option value="Park">Park</option>
                    <option value="Phillips">Phillips</option>
                    <option value="Pitkin">Pitkin</option>
                    <option value="Prowers">Prowers</option>
                    <option value="Rio Blanco">Rio Blanco</option>
                    <option value="Rio Grande">Rio Grande</option>
                    <option value="Routt">Routt</option>
                    <option value="Saguache">Saguache</option>
                    <option value="San Juan">San Juan</option>
                    <option value="San Miguel">San Miguel</option>
                    <option value="Sedgwick">Sedgwick</option>
                    <option value="Summit">Summit</option>
                    <option value="Teller">Teller</option>
                    <option value="Washington">Washington</option>
                    <option value="Weld">Weld</option>
                    <option value="Yuma">Yuma</option>	
				</select>
			</div>
		</div>
		
		<!-- Get Reason For Contact of Consulting Client -->
		
		<!-- Get Entity of Consulting Client -->
		<div class="form-group">
			<label class="col-sm-2 control-label">Entity</label>
			<div class="col-sm-10">
                <div class="i-checks"><label> <input type="radio" name="entity" value="i_-_individual"> I - Individual </label></div>
                <div class="i-checks"><label> <input type="radio" name="entity" value="ge_-_government"> <i></i> GE - Government </label></div>
                <div class="i-checks"><label> <input type="radio" name="entity" value="pe_-_public"> <i></i> PE - Public </label></div>				
                <div class="i-checks"><label> <input type="radio" name="entity" value="co_-_community"> <i></i> CO - Community </label></div>
                <div class="i-checks"><label> <input type="radio" name="entity" value="pre_-_private"> <i></i> PRE - Private </label></div>
			</div>
		</div>
		
		<!-- Get Method of Contact for Consulting Client -->
		<div class="form-group">
			<label class="col-sm-2 control-label">Method of Contact</label>
			<div class="col-sm-10">
                <div class="i-checks"><label> <input type="radio" name="method" value="email"> Email </label></div>
                <div class="i-checks"><label> <input type="radio" name="method" value="vp/phone"> <i></i> VP/Phone </label></div>
                <div class="i-checks"><label> <input type="radio" name="method" value="in-person"> <i></i> In-Person </label></div>				
                <div class="i-checks"><label> <input type="radio" name="method" value="other"> <i></i> Other </label></div>
			</div>
		</div>
		
		<!-- Get Reason for Contact for Consulting Client -->
		<div class="form-group">
			<label class="col-sm-2 control-label">Reason for contact</label>
			<div class="col-sm-10">
                <div class="i-checks"><label> <input type="checkbox" name="reason_interpreters" value="interpreters"> <i></i> Interpreters</label></div>
                <div class="i-checks"><label> <input type="checkbox" name="reason_cart" value="cart"> <i></i> CART </label></div>
                <div class="i-checks"><label> <input type="checkbox" name="reason_ssp" value="ssp"> <i></i> SSP </label></div>
                <div class="i-checks"><label> <input type="checkbox" name="reason_hearing_assistive_technology" value="hearing_assistive_technology"> <i></i> Hearing Assistive Technology </label></div>
                <div class="i-checks"><label> <input type="checkbox" name="reason_telecommunications_equipment" value="telecommunications_equipment"> <i></i> Telecommunications Equipment </label></div>
                <div class="i-checks"><label> <input type="checkbox" name="reason_alerting_devices" value="alerting_devices"> <i></i> Alerting Devices </label></div>
                <div class="i-checks"><label> <input type="checkbox" name="reason_general_resources" value="general_resources"> <i></i> General Resources </label></div>
                <div class="i-checks"><label> <input type="checkbox" name="reason_research" value="research"> <i></i> Research </label></div>
                <div class="i-checks"><label> <input type="checkbox" name="reason_websites" value="websites"> <i></i> Websites </label></div>
                <div class="i-checks"><label> <input type="checkbox" name="reason_information_on_navigating_systems" value="information_on_navigating_systems"> <i></i> Information on Navigating Systems </label></div>
				<div class="i-checks"><label> <input type="checkbox" name="reason_law_enforcement" value="law_enforcement"> <i></i> Law Enforcement </label></div>            
				<div class="i-checks"><label> <input type="checkbox" name="reason_schools" value="schools"> <i></i> Schools </label></div>            
            	<div class="i-checks"><label> <input type="checkbox" name="reason_workplaces" value="workplaces"> <i></i> Workplaces </label></div>
			</div>
		</div>
		
		
		<!-- Extra note: we will eventually have to change persontakingcall to dynamically render based on created and historical users, and tag to _id.  Will work on post-beta -->
		<!-- Get Person Taking the Call -->
		<div class="form-group">
			<label class="col-sm-2 control-label">Person taking call</label>
			<div class="col-sm-10">
				<select class="form-control m-b" name="persontakingcall">
                	<option value="Timothy">Timothy</option>
                	<option value="Cliff">Cliff</option>
                	<option value="Cheri">Cheri</option>
                	<option value="JoAnne">JoAnne</option>
                	<option value="Mandy">Mandy</option>
                	<option value="Ryan">Ryan</option>
                	<option value="Jason">Jason</option>
                	<option value="newOutreach1">New Outreach 1</option>
                	<option value="newOutreach2">New Outreach2</option>
				</select>
			</div>
		</div>
		
		<!-- Get Result of Inquiry -->
		<div class="form-group">
			<label class="col-sm-2 control-label">Result of Inquiry</label>
			<div class="col-sm-10">
				<textarea name="results"></textarea>
			</div>
		</div>
		
		<!-- Get Notes On the Call (Technical Assistance Provided)-->
		<div class="form-group">
			<label class="col-sm-2 control-label">Notes / Technical Assistance Provided</label>
			<div class="col-sm-10">
				<textarea name="notes"></textarea>
			</div>
		</div>
		
		<!-- Get Policies and Procedures Advisement Provided y/n checkbox -->
		<div class="form-group">
			<label class="col-sm-2 control-label">Policies and Procedures Advisement Provided</label>
			<div class="col-sm-10">
                <div class="i-checks"><label> <input type="radio" name="policies" value="yes"> Yes </label></div>
                <div class="i-checks"><label> <input type="radio" name="policies" value="no"> No </label></div>
			</div>
		</div>
		
		<!-- Submit the Form -->
    	<div class="form-group">
 	    	<div class="col-sm-4 col-sm-offset-2">
            	<button class="btn btn-primary" type="submit">Save changes</button>
            </div>
        </div>

	</form>
	</div>	

	
</template>
