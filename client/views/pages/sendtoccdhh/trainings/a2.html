<template name="ccdhhAddNewSession">
	<!--Page heading-->
	{{>pageHeading title='Add New Session' category='Ninja Turtle Fortress - COWABUNGA' }}
	
<BR>
<div class="ibox-content">
<form class="form-horizontal">

	<!-- Select Training Module-->
	<div class="form-group">
		<label class="col-sm-2 control-label">Modules</label>
		<div class="col-sm-10">
			<select class="form-control m-b" name="modules">
				<option value="">Select</option>
                <option value="Module_1">Module 1</option>
				<option value="Module_2">Module 2</option>
				<option value="Module_3">Module 3</option>
				<option value="Module_4">Module 4</option>
				<option value="Module_5">Module 5</option>
			</select>
		</div>
	</div>
		
		<!-- Enter Date of Training-->
		<div class="form-group">
			<label class="col-sm-2 control-label">Date of Training</label>
			<div class="col-sm-10">
				<input type="text" data-mask="99/99/9999" class="form-control" name="dateoftraining"><span class="help-block">mm/dd/yyyy</span>
		</div>
	</div>
	
	<!-- Enter Title of Training-->
		<div class="form-group">
			<label class="col-sm-2 control-label">Title of Training </label>
		<div class="col-sm-10">
			<input type="text" placeholder="enter text here" name="titleoftraining">
		</div>
	</div>
	
	<!-- Enter Number of Attendees-->
		<div class="form-group">
			<label class="col-sm-2 control-label">Number of Attendees </label>
		<div class="col-sm-10">
			<input type="text" placeholder="enter number of attendees" name="numberofattendees">
		</div>
	</div>
	
	<!-- Check Activity Type(s)-->
		<div class="form-group">
			<label class="col-sm-2 control-label">Activity Type(s)</label>
			<div class="col-sm-10">
				<div class="i-checks"><label><input type="checkbox" name="activity_activity1" value="activity1"><i></i> Activity 1 </label></div> 
				<div class="i-checks"><label><input type="checkbox" name="activity_activity2" value="activity2"><i></i> Activity 2 </label></div> 
				<div class="i-checks"><label><input type="checkbox" name="activity_activity3" value="activity3"><i></i> Activity 3 </label></div> 
				<div class="i-checks"><label><input type="checkbox" name="activity_activity4" value="activity4"><i></i> Activity 4 </label></div> 
				<div class="i-checks"><label><input type="checkbox" name="activity_activity5" value="activity5"><i></i> Activity 5 </label></div> 
			</div>
		</div>
	

    	<div class="form-group">
 	    	<div class="col-sm-4 col-sm-offset-2">
            	<button class="btn btn-primary" type="submit">Save changes</button>
            </div>
        </div>

	</form>
	</div>

</template>
