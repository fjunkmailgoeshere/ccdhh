<template name="ccdhhAddNewSession">
	<!--Page heading-->
	{{>pageHeading title='Add New Session' category='Ninja Turtle Fortress - COWABUNGA' }}
	
<BR>
<div class="ibox-content">
<form class="form-horizontal">

	<!-- Select Training Module-->
	<div class="form-group">
		<label class="col-sm-2 control-label">Modules</label>
		<div class="col-sm-10">
			<select class="form-control m-b" name="modules">
				<option value="">Select</option>
                <option value="Module_1">Module 1</option>
				<option value="Module_2">Module 2</option>
				<option value="Module_3">Module 3</option>
				<option value="Module_4">Module 4</option>
				<option value="Module_5">Module 5</option>
			</select>
		</div>
	</div>
		
		<!-- Enter Date of Training-->
		
	<div class="form-group" id="data_1">
			<label class="col-sm-2 control-label">Date of Training</label>
			<div class="col-sm-10 input-group date">
				<span class="input-group-addon">&nbsp;&nbsp;<i class="fa fa-calendar"></i></span><input type="text" class="form-control" name="dateoftraining" value="03/31/2017">
			</div>
		</div>
	
	<!-- Enter Title of Training-->
		<div class="form-group">
			<label class="col-sm-2 control-label">Title of Training </label>
		<div class="col-sm-10">
			<input type="text" placeholder="enter text here" name="titleoftraining">
		</div>
	</div>
	
	<!-- Enter Number of Attendees-->
		<div class="form-group">
			<label class="col-sm-2 control-label">Number of Attendees </label>
		<div class="col-sm-10">
			<input type="text" placeholder="enter number of attendees" name="numberofattendees">
		</div>
	</div>
	
	<!-- Check Activity Type(s)-->
		<div class="form-group">
			<label class="col-sm-2 control-label">Activity Type(s)</label>
			<div class="col-sm-10">
				<div class="i-checks"><label> <input type="checkbox" name="activity_activity1" value="activity1"> <i></i> Activity 1 </label></div> 
				<div class="i-checks"><label> <input type="checkbox" name="activity_activity2" value="activity2"> <i></i> Activity 2 </label></div> 
				<div class="i-checks"><label> <input type="checkbox" name="activity_activity3" value="activity3"> <i></i> Activity 3 </label></div> 
				<div class="i-checks"><label> <input type="checkbox" name="activity_activity4" value="activity4"> <i></i> Activity 4 </label></div> 
				<div class="i-checks"><label> <input type="checkbox" name="activity_activity5" value="activity5"> <i></i> Activity 5 </label></div> 
			</div>
		</div>
		
		
	<!-- Enter Location of Training-->
	<div class="form-group">
		<label class="col-sm-2 control-label">Location of Training</label>
		<div class="col-sm-10">
			<textarea name="locationoftraining"></textarea>
		</div>
	</div>	
		
		
		<!-- Get County of Consulting Client-->
		<div class="form-group">
			<label class="col-sm-2 control-label">County</label>
			<div class="col-sm-10">
				<select class="form-control m-b" name="county">
					<option value="Adams">Adams</option>
                	<option value="Alamosa">Alamosa</option>
                    <option value="Arapahoe">Arapahoe</option>
                    <option value="Archuleta">Archuleta</option>
                    <option value="Baca">Baca</option>
                    <option value="Bent">Bent</option>
                	<option value="Boulder">Boulder</option>
                    <option value="Broomfield">Broomfield (City and County of)</option>
                    <option value="Chaffee">Chaffee</option>
                    <option value="Cheyenne">Cheyenne</option>
                    <option value="Clear Creek">Clear Creek</option>
                    <option value="Conejos">Conejos</option>
                    <option value="Costilla">Costilla</option>
                    <option value="Crowley">Crowley</option>
                    <option value="Custer">Custer</option>
                    <option value="Delta">Delta</option>
                    <option value="Denver">Denver (City and County of)</option>
                    <option value="Douglas">Douglas</option>
                    <option value="Eagle">Eagle</option>
                    <option value="El Paso">El Paso</option>
                    <option value="Elbert">Elbert</option>
                    <option value="Fremont">Fremont</option>
                    <option value="Garfield">Garfield</option>
                    <option value="Gilpin">Gilpin</option>
                    <option value="Grand">Grand</option>
                    <option value="Gunnison">Gunnison</option>
                    <option value="Hinsdale">Hinsdale</option>
                    <option value="Huerfano">Huerfano</option>
                    <option value="Jackson">Jackson</option>
                    <option value="Jefferson">Jefferson</option>
                    <option value="Kiowa">Kiowa</option>
                    <option value="Kit Carson">Kit Carson</option>
                    <option value="La Plata">La Plata</option>
                    <option value="Lake">Lake</option>
                    <option value="Larimer">Larimer</option>
                    <option value="Las Animas">Las Animas</option>
                    <option value="Lincoln">Lincoln</option>
                    <option value="Logan">Logan</option>
                    <option value="Mesa">Mesa</option>
                    <option value="Mineral">Mineral</option>
                    <option value="Moffat">Moffat</option>
                    <option value="Montezuma">Montezuma</option>
                    <option value="Montrose">Montrose</option>
                    <option value="Morgan">Morgan</option>
                    <option value="Otero">Otero</option>
                    <option value="Ouray">Ouray</option>
                    <option value="Park">Park</option>
                    <option value="Phillips">Phillips</option>
                    <option value="Pitkin">Pitkin</option>
                    <option value="Prowers">Prowers</option>
                    <option value="Rio Blanco">Rio Blanco</option>
                    <option value="Rio Grande">Rio Grande</option>
                    <option value="Routt">Routt</option>
                    <option value="Saguache">Saguache</option>
                    <option value="San Juan">San Juan</option>
                    <option value="San Miguel">San Miguel</option>
                    <option value="Sedgwick">Sedgwick</option>
                    <option value="Summit">Summit</option>
                    <option value="Teller">Teller</option>
                    <option value="Washington">Washington</option>
                    <option value="Weld">Weld</option>
                    <option value="Yuma">Yuma</option>	
				</select>
			</div>
		</div> 
			
			
			<!-- Enter Length of Training-->
				<div class="form-group">
					<label class="col-sm-2 control-label">Length of Training </label>
				<div class="col-sm-10">
					<input type="text" placeholder="enter length in minutes" name="lengthoftraining">
				</div>
			</div>
				
				
				<!-- Select Trainer(s)-->
				<div class="form-group">
					<label class="col-sm-2 control-label">Trainer(s)</label>
					<div class="col-sm-10">
		                <div class="i-checks"><label> <input type="checkbox" name="trainer_trainer1" value="trainer1"> <i></i> Trainer 1 </label></div>
		                <div class="i-checks"><label> <input type="checkbox" name="trainer_trainer2" value="trainer2"> <i></i> Trainer 2 </label></div>
		                <div class="i-checks"><label> <input type="checkbox" name="trainer_trainer3" value="trainer3"> <i></i> Trainer 3 </label></div>
		                <div class="i-checks"><label> <input type="checkbox" name="trainer_trainer4" value="trainer4"> <i></i> Trainer 4 </label></div>
		                <div class="i-checks"><label> <input type="checkbox" name="trainer_trainer5" value="trainer5"> <i></i> Trainer 5 </label></div>
		                <div class="i-checks"><label> <input type="checkbox" name="trainer_trainer6" value="trainer6"> <i></i> Trainer 6 </label></div>
		                <div class="i-checks"><label> <input type="checkbox" name="trainer_trainer7" value="trainer7"> <i></i> Trainer 7 </label></div>
		                <div class="i-checks"><label> <input type="checkbox" name="trainer_trainer8" value="trainer8"> <i></i> Trainer 8 </label></div>
					</div>
				</div>
			
					
						<!-- Select Training Material(s) Used--> 
						<div class="form-group">
							<label class="col-sm-2 control-label">Materials used</label>
							<div class="col-sm-10">
				                <div class="i-checks"><label> <input type="checkbox" name="materials_powerpoint" value="powerpoint"> <i></i> Powerpoint </label></div>
				                <div class="i-checks"><label> <input type="checkbox" name="materials_surveys" value="surveys"> <i></i> Surveys </label></div>
				                <div class="i-checks"><label> <input type="checkbox" name="materials_videos" value="videos"> <i></i> Videos </label></div>
				                <div class="i-checks"><label> <input type="checkbox" name="materials_scenarios" value="scenarios"> <i></i> Scenarios </label></div>
				                <div class="i-checks"><label> <input type="checkbox" name="materials_roleplay" value="roleplay"> <i></i> Role Play </label></div>
							</div>
						</div>
				
							
					<!-- Get Notes On the Call (Technical Assistance Provided)-->
						<div class="form-group">
						<label class="col-sm-2 control-label">Notes></label>
						<div class="col-sm-10">
								<textarea name="trainingnotes"></textarea>
								</div>
							</div>
						
	

    	<div class="form-group">
 	    	<div class="col-sm-4 col-sm-offset-2">
            	<button class="btn btn-primary" type="submit">Save changes</button>
            </div>
        </div>

	</form>
	</div>

</template>
