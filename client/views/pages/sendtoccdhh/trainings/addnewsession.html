<template name="ccdhhAddNewSession">

    <!-- Page heading -->
    {{> pageHeading title='Add New Session' category='Other pages' }}

    <div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-lg-8">
				<div class="ibox-title">
					<h5>Add New Session</h5>
					
				</div>
				<div class="ibox-content">
					
					<table class="table table-hover">
						<tbody>
							<tr>
								<td> Session ID # </td>
								<td> <input type="text" placeholder="text autofill"> </td>
							</tr>
							<tr>
								<td>Training Modules</td>
								<td><select data-placeholder="Select a Module" class="chosen-select" tabindex="2">
                            <option value="">Select</option>
                            <option value="Module 1">Module 1</option>
							<option value="Module 2">Module 2</option>
							<option value="Module 3">Module 3</option>
							<option value="Module 4">Module 4</option>
							<option value="Module 5">Module 5</option>
								</select></td>
							</tr>
							<tr>
								<td>Date of Training</td>
								<td><input type="text" data-mask="99/99/9999" placeholder=""><span class="help-block">mm/dd/yyyy</span>
								</td>
							</tr>
							<tr>
								<td> Title of Training </td>
								<td><input type="text" placeholder="enter text here"></td>
							</tr>
							<tr>
								<td> Number of people attended </td>
								<td><input type="text" placeholder="enter ### here"> </td>
							</tr>
							<tr>
								<td> Activity Type(s)</td>
								<td><div class="checkbox checkbox-inline">
                                        <input type="checkbox" id="inlineCheckbox1" value="option1">
                                        <label for="inlineCheckbox1"> Activity 1 </label>
                                    </div>
                                    <div class="checkbox checkbox-inline">
                                        <input type="checkbox" id="inlineCheckbox2" value="option1">
                                        <label for="inlineCheckbox2"> Activity 2  </label>
                                    </div>
                                    <div class="checkbox checkbox-inline">
                                        <input type="checkbox" id="inlineCheckbox3" value="option1">
                                        <label for="inlineCheckbox3"> Activity 3  </label>
                                    </div>
                                    <div class="checkbox checkbox-inline">
                                        <input type="checkbox" id="inlineCheckbox4" value="option1">
                                        <label for="inlineCheckbox4"> Activity 4  </label>
                                    </div>
                                    <div class="checkbox checkbox-inline">
                                        <input type="checkbox" id="inlineCheckbox5" value="option1">
                                        <label for="inlineCheckbox5"> Activity 5 </label>
                                    </div> </td>	
							</tr>
							<tr>
								<td>Location of Training</td>
								<td><textarea name="location"></textarea></td>
							</tr>
							<tr>
								<td>County</td>
								<td>                     <select data-placeholder="Choose a Country" class="chosen-select" tabindex="2">
                            <option value="">Select</option>
                            <option value="Adams">Adams</option>
                            <option value="Alamosa">Alamosa</option>
                            <option value="Arapahoe">Arapahoe</option>
                            <option value="Archuleta">Archuleta</option>
                            <option value="Baca">Baca</option>
                            <option value="Bent">Bent</option>
                            <option value="Boulder">Boulder</option>
                            <option value="Broomfield">Broomfield (City and County of)</option>
                            <option value="Chaffee">Chaffee</option>
                            <option value="Cheyenne">Cheyenne</option>
                            <option value="Clear Creek">Clear Creek</option>
                            <option value="Conejos">Conejos</option>
                            <option value="Costilla">Costilla</option>
                            <option value="Crowley">Crowley</option>
                            <option value="Custer">Custer</option>
                            <option value="Delta">Delta</option>
                            <option value="Denver">Denver (City and County of)</option>
                            <option value="Douglas">Douglas</option>
                            <option value="Eagle">Eagle</option>
                            <option value="El Paso">El Paso</option>
                            <option value="Elbert">Elbert</option>
                            <option value="Fremont">Fremont</option>
                            <option value="Garfield">Garfield</option>
                            <option value="Gilpin">Gilpin</option>
                            <option value="Grand">Grand</option>
                            <option value="Gunnison">Gunnison</option>
                            <option value="Hinsdale">Hinsdale</option>
                            <option value="Huerfano">Huerfano</option>
                            <option value="Jackson">Jackson</option>
                            <option value="Jefferson">Jefferson</option>
                            <option value="Kiowa">Kiowa</option>
                            <option value="Kit Carson">Kit Carson</option>
                            <option value="La Plata">La Plata</option>
                            <option value="Lake">Lake</option>
                            <option value="Larimer">Larimer</option>
                            <option value="Las Animas">Las Animas</option>
                            <option value="Lincoln">Lincoln</option>
                            <option value="Logan">Logan</option>
                            <option value="Mesa">Mesa</option>
                            <option value="Mineral">Mineral</option>
                            <option value="Moffat">Moffat</option>
                            <option value="Montezuma">Montezuma</option>
                            <option value="Montrose">Montrose</option>
                            <option value="Morgan">Morgan</option>
                            <option value="Otero">Otero</option>
                            <option value="Ouray">Ouray</option>
                            <option value="Park">Park</option>
                            <option value="Phillips">Phillips</option>
                            <option value="Pitkin">Pitkin</option>
                            <option value="Prowers">Prowers</option>
                            <option value="Rio Blanco">Rio Blanco</option>
                            <option value="Rio Grande">Rio Grande</option>
                            <option value="Routt">Routt</option>
                            <option value="Saguache">Saguache</option>
                            <option value="San Juan">San Juan</option>
                            <option value="San Miguel">San Miguel</option>
                            <option value="Sedgwick">Sedgwick</option>
                            <option value="Summit">Summit</option>
                            <option value="Teller">Teller</option>
                            <option value="Washington">Washington</option>
                            <option value="Weld">Weld</option>
                            <option value="Yuma">Yuma</option>
                        </select></td>
							</tr>
							<tr>
								<td>Length of Training</td>
								<td><input type="text" placeholder="# of minutes"></td>
							</tr>
							<tr>
								<td>Trainer</td>
								<td><button data-toggle="dropdown" class="btn btn-white dropdown-toggle" type="button">Select One<span class="caret"></span></button>
			                        <ul class="dropdown-menu">
			                        	<li><a href="#">Trainer 1</a></li>
			                            <li><a href="#">Trainer 2</a></li>
			                            <li><a href="#">Trainer 3</a></li>
			                            <li><a href="#">Trainer 4</a></li>
										<li><a href="#">Trainer 5</a></li>
										<li><a href="#">Trainer 6</a></li>
										<li><a href="#">Trainer 7</a></li>
										<li><a href="#">Trainer 8</a></li>
									</ul></td>
							</tr>
							<tr>
								<td>Training Materials Used</td>
								<td><div class="checkbox checkbox-inline">
                                        <input type="checkbox" id="inlineCheckbox1" value="option1">
                                        <label for="inlineCheckbox1"> PowerPoint </label>
                                    </div>
                                    <div class="checkbox checkbox-inline">
                                        <input type="checkbox" id="inlineCheckbox2" value="option1">
                                        <label for="inlineCheckbox2"> Pre/Post Surveys </label>
                                    </div>
                                    <div class="checkbox checkbox-inline">
                                        <input type="checkbox" id="inlineCheckbox3" value="option1">
                                        <label for="inlineCheckbox3"> Movie/Video </label>
                                    </div>
                                    <div class="checkbox checkbox-inline">
                                        <input type="checkbox" id="inlineCheckbox4" value="option1">
                                        <label for="inlineCheckbox4"> Scenario/Activities </label>
                                    </div>
                                    <div class="checkbox checkbox-inline">
                                        <input type="checkbox" id="inlineCheckbox5" value="option1">
                                        <label for="inlineCheckbox5"> Role Play Activities</label>
                                    </div> </td>
							</tr>	
							<tr>
								<td> Notes </td>
								<td><textarea name="notes"></textarea></td>
							</tr>		
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	
							
							
				<!-- Submit and Cancel button -->
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-2">
                      <br><br>  <button class="btn btn-white" type="submit">Cancel</button>
                        <button class="btn btn-primary" type="submit">Save changes</button>
                    </div>
                </div>			

	
		 
	
</template>
