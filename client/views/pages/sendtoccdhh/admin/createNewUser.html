<template name= "ccdhhCreateNewUser">
	{{#if isAdmin}}
	<!-- Page heading -->
	{{> pageHeading title='Create New User'}}

		<BR>


<!-- REMOVE 
<ul>
    <li><a href="">Home</a></li>
    {{#if currentUser}}
        <li><a href="#" class="logout">Logout</a></li>
    {{else}}
        <li><a href="">Register</a></li>
        <li><a href="">Login</a></li>
    {{/if}}

	<form class="form-horizontal">

		<div class="form-group">
			<label class="col-sm-2 control-label">First Name</label>
			<div class="col-sm-10"><input type="text" class="form-control" name="firstname"></div>
		</div>


		<div class="form-group">
			<label class="col-sm-2 control-label">Last Name</label>
			<div class="col-sm-10"><input type="text" class="form-control" name="lastname"></div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10"><input type="text" class="form-control" name="email"></div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10"><input type="password" class="form-control" name="password"></div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Repeat Password</label>
			<div class="col-sm-10"><input type="password" class="form-control" name="password2"></div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Privileges</label>

                        <div class="col-sm-10">
				<select class="form-control m-b" name="account">
                                    <option selected value="standard">Standard user</option>
                                    <option value="administrator">Administrator</option>
                        	</select>
			</div>
		</div>

                 <div class="form-group">
 	                <div class="col-sm-4 col-sm-offset-2">
        		        <!--<button class="btn btn-white" type="submit">Cancel</button>-->
                 		<button class="btn btn-primary" type="submit">Save changes</button>
                        </div>
                 </div>

	</form>	
	{{/if}}
</template>
