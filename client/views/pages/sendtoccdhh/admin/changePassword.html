<template name= "ccdhhChangePassword">
	<!-- Page heading -->
	{{> pageHeading title='Change Password'}}

	<BR>

	<form class="form-horizontal">
                <div class="form-group">
                        <label class="col-sm-2 control-label">Old Password</label>
                        <div class="col-sm-10"><input type="password" class="form-control" name="password"></div>
                </div>

                <div class="form-group">
                        <label class="col-sm-2 control-label">New Password</label>
                        <div class="col-sm-10"><input type="password" class="form-control" name="newpassword"></div>
                </div>

                <div class="form-group">
                        <label class="col-sm-2 control-label">Repeat New Password</label>
                        <div class="col-sm-10"><input type="password" class="form-control" name="newpassword2"></div>
                </div>

                 <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-white" type="submit">Cancel</button>
                                <button class="btn btn-primary" type="submit">Save changes</button>
                        </div>
                 </div>
	</form>
	
</template>
